<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nu spelas</title>
<style>
  :root{ --accent:#c84cff; --text:#f6e9f5; --muted:#e9d3f2; --bar-bg:rgba(255,255,255,.16); --radius:18px; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:#0b0710;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter;color:var(--text)}
  .wrap{width:min(760px,94vw)}

  .card{
    position:relative;width:100%;padding:18px 22px 20px;border-radius:var(--radius);
    overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,.45);isolation:isolate;
    cursor:pointer;text-decoration:none;color:inherit;display:block
  }
  .bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(26px) saturate(130%) brightness(70%);transform:scale(1.12);z-index:-2}
  .card::after{content:"";position:absolute;inset:0;background:linear-gradient(120deg,rgba(18,8,22,.70),rgba(35,10,35,.42));z-index:-1}

  .row{display:flex;align-items:center;gap:18px}
  .cover{width:110px;height:110px;flex:0 0 auto;border-radius:50%;padding:5px;
    background:radial-gradient(closest-side, color-mix(in oklab, var(--accent) 40%, transparent), transparent 68%), var(--accent)}
  .cover img{width:100%;height:100%;display:block;border-radius:50%;object-fit:cover;border:4px solid rgba(255,255,255,.12)}

  .meta{flex:1;min-width:0}
  .title{margin:0;font-weight:800;letter-spacing:.2px;font-size:22px;line-height:1.2;text-shadow:0 2px 8px rgba(0,0,0,.35)}
  .artist{margin:.25rem 0 0;color:var(--muted);font-weight:600;opacity:.95}

  .times{margin:.9rem 0 .35rem;display:flex;justify-content:space-between;font-variant-numeric:tabular-nums;font-weight:700;color:var(--muted)}
  .times .right{color:var(--accent)}
  .progress{height:8px;border-radius:999px;position:relative;overflow:hidden;background:var(--bar-bg)}
  .bar{position:absolute;left:0;top:0;bottom:0;width:0;background:linear-gradient(90deg, color-mix(in oklab, var(--accent) 95%, white 0%), color-mix(in oklab, var(--accent) 70%, white 20%))}

  .empty{text-align:center;padding:28px 22px;color:#e0cade;opacity:.85}

  .recent{margin-top:14px;display:grid;grid-template-columns:repeat(3, minmax(0, 1fr));gap:12px;width:100%}
  .chip{
    width:100%;display:flex;gap:10px;align-items:center;padding:10px 12px;border-radius:12px;
    background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.10);text-decoration:none;color:var(--text);min-width:0;min-height:64px
  }
  .chip:hover{border-color: color-mix(in oklab, var(--accent) 40%, white 0%)}
  .chip img{width:40px;height:40px;border-radius:8px;object-fit:cover;flex:0 0 auto;background:#222}
  .chip .text{min-width:0}
  .chip .t{font-size:13px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .chip .a{font-size:12px;color:#d7c7df;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:.95}

  @media (max-width:560px){ .recent{grid-template-columns:repeat(2, minmax(0, 1fr))} }
</style>
</head>
<body>
  <div class="wrap">
    <a id="cardLink" class="card" aria-live="polite" target="_blank" rel="noopener">
      <div id="bg" class="bg"></div>
      <div id="content" class="row" hidden>
        <div class="cover"><img id="cover" alt="Omslag"></div>
        <div class="meta">
          <h1 id="title" class="title">–</h1>
          <div id="artist" class="artist">–</div>
          <div class="times"><div id="tStart">00:00</div><div id="tEnd" class="right">00:00</div></div>
          <div class="progress"><div id="bar" class="bar"></div></div>
        </div>
      </div>
      <div id="empty" class="empty">Ingen låt spelas just nu.</div>
    </a>

    <div id="recent" class="recent" aria-label="Senaste låtar"></div>
  </div>

<script>
  const API_NOW = "/now-playing";
  const API_REC = "/recent";

  const params = new URLSearchParams(location.search);
  // Styr paus-beteende: "empty" (default) = visa tomvy vid paus. "card" = visa kortet vid paus.
  const PAUSED_MODE = (params.get("paused") || "empty").toLowerCase(); // "empty" | "card"

  const el = {
    cardLink:document.getElementById("cardLink"),
    bg:document.getElementById("bg"), content:document.getElementById("content"), empty:document.getElementById("empty"),
    cover:document.getElementById("cover"), title:document.getElementById("title"), artist:document.getElementById("artist"),
    tStart:document.getElementById("tStart"), tEnd:document.getElementById("tEnd"), bar:document.getElementById("bar"),
    recent:document.getElementById("recent")
  };

  const ms=(x=0)=>{x=Math.max(0,x|0);const s=Math.floor(x/1000),m=Math.floor(s/60);return `${m}:${String(s%60).padStart(2,"0")}`};

  async function dominantColorFromURL(url){
    return new Promise((resolve)=>{
      const img = new Image(); img.crossOrigin="anonymous";
      img.onload=()=>{
        const w=50,h=50; const c=document.createElement("canvas"); c.width=w;c.height=h;
        const ctx=c.getContext("2d",{willReadFrequently:true});
        ctx.drawImage(img,0,0,w,h);
        const {data}=ctx.getImageData(0,0,w,h);
        let r=0,g=0,b=0,count=0;
        for(let i=0;i<data.length;i+=4){ if(data[i+3]<128) continue; r+=data[i];g+=data[i+1];b+=data[i+2];count++; }
        if(!count) return resolve("#c84cff");
        r=Math.round(r/count);g=Math.round(g/count);b=Math.round(b/count);
        resolve(`rgb(${r}, ${g}, ${b})`);
      };
      img.onerror=()=>resolve("#c84cff");
      img.src=url;
    });
  }
  const setAccent=(c)=>document.documentElement.style.setProperty("--accent",c);

  /* ------- NOW + smooth progress ------- */
  // Tuning:
  const SAFETY_LAG_MS = 250;   // större marginal → minskar risk för bakåthopp
  const EASE = 0.35;           // hur snabbt visningen jagar estimerat värde (0..1)

  let nowData = { playing:false, paused:false };
  let baseProgress = 0;  // senaste serverprogress
  let duration = 1;
  let lastPollTs = 0;
  let currentId = null;
  let rafId = 0;
  let shownProg = 0;

  function showEmpty(){
    el.content.hidden=true;
    el.empty.hidden=false;
    el.bg.style.backgroundImage="";
    el.cardLink.href="#";
    el.bar.style.width="0%";
    el.tStart.textContent="0:00";
    el.tEnd.textContent="0:00";
  }

  function showCard(d){
    el.content.hidden=false; el.empty.hidden=true;
    el.title.textContent=d.title||"Okänd låt";
    el.artist.textContent=(d.artists||[]).join(", ")||d.album||"";
    el.tEnd.textContent=ms(d.duration_ms||0);
    if(d.image){
      el.cover.src=d.image;
      el.bg.style.backgroundImage=`url("${d.image}")`;
      dominantColorFromURL(d.image).then(setAccent);
    }
    el.cardLink.href = d.url || "#";
  }

  function paintNowStatic(d){
    // Visa kort vid playing. Vid paus: styrs av parameter.
    if(d?.playing){
      showCard(d);
      return;
    }
    if(d?.paused){
      if(PAUSED_MODE === "card"){
        showCard(d);
        // Lås progress på pausposition
        el.tStart.textContent = ms(d.progress_ms||0);
        el.bar.style.width = (100 * (d.progress_ms||0) / Math.max(1, d.duration_ms||1)) + "%";
      } else {
        showEmpty();
      }
      return;
    }
    // Ingen låt/okänt => tomvy
    showEmpty();
  }

  function tick(){
    // Paus: antingen tomvy (empty) eller låst kort (card)
    if (nowData.paused) {
      if (PAUSED_MODE === "card") {
        const prog = Math.min(duration, Math.max(0, baseProgress));
        shownProg = prog;
        el.tStart.textContent = ms(prog);
        el.bar.style.width = (100 * prog / duration) + "%";
      }
      rafId = requestAnimationFrame(tick);
      return;
    }

    if(!nowData.playing){
      rafId = requestAnimationFrame(tick);
      return;
    }

    // Estimera lokalt men håll oss bakom servern med säkerhetsmarginal.
    const elapsed = Math.max(0, Date.now() - lastPollTs - SAFETY_LAG_MS);
    const est = Math.min(duration, Math.max(0, baseProgress + elapsed));

    // Om servern (baseProgress) skulle backa (seek/pause), backa fort men mjukt:
    if (est < shownProg) {
      shownProg += (est - shownProg) * 0.7;   // snabbare nedåt
    } else {
      shownProg += (est - shownProg) * EASE;  // mjuk uppåt
    }

    el.tStart.textContent = ms(shownProg);
    el.bar.style.width = (100 * shownProg / duration) + "%";
    rafId = requestAnimationFrame(tick);
  }

  async function pollNow(){
    try{
      const r = await fetch(API_NOW, { cache:"no-store" });
      const d = await r.json();
      nowData = d || { playing:false, paused:false };

      // Varken playing eller paused => tomvy
      if(!d || (!d.playing && !d.paused)){
        currentId = null; baseProgress=0; duration=1; lastPollTs=Date.now(); shownProg=0;
        paintNowStatic(d);
        return;
      }

      // Byte av låt => uppdatera kort/bakgrund direkt
      if(d.id !== currentId){
        currentId = d.id;
        paintNowStatic(d);
      } else {
        // Samma låt: vid paus/forts. kan vi behöva justera bara tiderna
        if (d.paused && PAUSED_MODE === "card") {
          showCard(d);
        }
      }

      duration     = Math.max(1, d.duration_ms || 1);
      const serverProg = Math.min(duration, Math.max(0, d.progress_ms || 0));

      // Om vårt visade värde ligger märkbart framför → klipp ner så hopp bakåt inte syns
      if (shownProg - serverProg > 250) shownProg = serverProg;

      baseProgress = serverProg;
      lastPollTs   = Date.now();

    }catch(e){ /* ignore */ }
  }

  /* ---------------- Recent ---------------- */
  let lastRecentKey = "";
  function renderRecent(list){
    const ids = list.map(x => x.id || "-");
    const key = ids.join("|");
    if (key === lastRecentKey) return;

    el.recent.innerHTML="";
    const three = list.slice(0,3);
    for(const it of three){
      const a=document.createElement("a");
      a.className="chip"; a.href=it.url||"#"; a.target="_blank"; a.rel="noopener";
      a.innerHTML = `
        <img src="${it.image||""}" alt="">
        <div class="text">
          <div class="t">${it.title||""}</div>
          <div class="a">${(it.artists||[]).join(", ")}</div>
        </div>
      `;
      el.recent.appendChild(a);
    }
    for(let k=three.length;k<3;k++){
      const ph=document.createElement("div"); ph.className="chip"; ph.style.visibility="hidden";
      el.recent.appendChild(ph);
    }
    lastRecentKey = key;
  }

  async function pollRecent(){
    try{
      const exclude = nowData?.id ? `?exclude_id=${encodeURIComponent(nowData.id)}` : "";
      const r = await fetch(API_REC + exclude, { cache:"no-store" });
      const data = await r.json();
      const list = Array.isArray(data.items) ? data.items : [];
      renderRecent(list);
    }catch{}
  }

  function onVis(){
    if(document.visibilityState === "visible"){
      pollNow(); pollRecent();
    }
  }
  document.addEventListener("visibilitychange", onVis);

  /* start */
  pollNow(); pollRecent();
  setInterval(pollNow, 1000);
  setInterval(pollRecent, 1000);
  cancelAnimationFrame(rafId);
  rafId = requestAnimationFrame(tick);
</script>
</body>
</html>
